<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>日本旅遊助手</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#254636">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./icon-192.png">

    <!-- 引入 Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入 FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* 主題色 */
            --bg-color: #254636;       /* 深森林綠 */
            --highlight: #F2EBD9;      /* 米奶油色 */
            --accent-red: #CC5A5A;     /* 暖紅色 */
            --text-main: #FFFFFF;       
            --text-sub: #D8DCD6;
            --danger: #FF8B8B;
            --success: #6EE7B7;
            
            /* 玻璃擬態 */
            --glass-bg: rgba(255, 255, 255, 0.12); 
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
            --glass-blur: blur(12px);
            
            /* 輸入框與彈窗 */
            --input-bg: rgba(0, 0, 0, 0.3);
            --modal-overlay: rgba(0, 0, 0, 0.6);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: linear-gradient(160deg, #254636 0%, #1A3326 100%);
            color: var(--text-main);
            height: 100vh;
            display: flex; justify-content: center;
            user-select: none; /* 防止長按選取文字 */
        }

        #app {
            width: 100%; max-width: 480px; height: 100%;
            display: flex; flex-direction: column;
            position: relative; overflow: hidden;
        }

        /* --- Header --- */
        header { padding: 20px; text-align: center; flex-shrink: 0; padding-top: env(safe-area-inset-top, 20px); }
        .clock-widget h1 { 
            font-size: 3.8rem; margin: 0; font-weight: 700; letter-spacing: 2px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3); color: var(--highlight);
        }
        .clock-widget .location { font-size: 0.9rem; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 15px; color: var(--text-sub); }
        .weather-pill {
            display: inline-flex; align-items: center;
            background: rgba(255,255,255,0.15); padding: 8px 20px;
            border-radius: 30px; backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .weather-pill i { margin-right: 8px; font-size: 1.1rem; color: var(--highlight); }
        .weather-pill span { font-size: 1.1rem; font-weight: 500; }

        /* --- Main Content --- */
        main { flex: 1; overflow-y: auto; padding: 20px 20px 80px 20px; }
        
        /* Glass Cards */
        .card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 20px; padding: 20px;
            margin-bottom: 20px;
        }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card-title { font-size: 1.1rem; font-weight: bold; color: var(--highlight); text-shadow: 0 1px 3px rgba(0,0,0,0.3); }

        /* --- Date Tabs --- */
        .date-tabs {
            display: flex; justify-content: space-between;
            background: rgba(0,0,0,0.25); border-radius: 15px;
            padding: 5px; margin-bottom: 15px;
        }
        .date-tab {
            flex: 1; text-align: center; padding: 10px 5px;
            border-radius: 12px; font-size: 0.85rem;
            color: var(--text-sub); cursor: pointer; transition: all 0.3s;
        }
        .date-tab.active {
            background-color: var(--highlight); color: #254636;
            font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- Itinerary List --- */
        .timeline-item { 
            display: flex; margin-bottom: 20px; position: relative; cursor: pointer;
            transition: transform 0.1s;
        }
        .timeline-item:active { transform: scale(0.98); }
        .timeline-time { 
            width: 70px; font-size: 0.9rem; font-weight: 600; color: var(--highlight); 
            padding-top: 5px; display: flex; flex-direction: column; align-items: flex-start;
        }
        .time-end { font-size: 0.75rem; color: var(--text-sub); margin-top: 2px; font-weight: 400; }
        .timeline-content {
            flex: 1; background: rgba(0, 0, 0, 0.2); 
            padding: 12px 15px; border-radius: 12px;
            border-left: 3px solid var(--accent-red);
        }
        .timeline-title { font-size: 1rem; margin-bottom: 5px; }
        .timeline-loc { font-size: 0.8rem; color: var(--text-sub); display: flex; align-items: center; gap: 5px; }
        
        .simple-add-btn {
            background: rgba(255,255,255,0.1); border: 1px dashed rgba(255,255,255,0.3);
            color: var(--highlight); padding: 15px; border-radius: 15px;
            text-align: center; cursor: pointer; font-weight: bold; transition: background 0.2s;
        }
        .simple-add-btn:active { background: rgba(255,255,255,0.2); }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-overlay); backdrop-filter: blur(5px);
            z-index: 100; display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: linear-gradient(135deg, #2C4A3B 0%, #1F362B 100%);
            border: 1px solid rgba(255,255,255,0.3);
            width: 100%; max-width: 400px;
            border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        .modal-header { font-size: 1.2rem; font-weight: bold; color: var(--highlight); margin-bottom: 20px; text-align: center;}

        /* --- Inputs --- */
        .input-group { display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap; }
        .input-group.nowrap { flex-wrap: nowrap; }
        input, select, textarea {
            background: var(--input-bg); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 12px; border-radius: 10px; outline: none; flex: 1;
            min-width: 0; font-size: 1rem;
        }
        textarea { resize: none; height: 100px; }
        input:focus, select:focus, textarea:focus { border-color: var(--accent-red); background: rgba(0,0,0,0.4); }
        ::placeholder { color: rgba(255,255,255,0.3); }
        option { background-color: #254636; color: #fff; }

        .btn-block { display: flex; gap: 10px; margin-top: 10px; }
        .btn-main { background: var(--accent-red); color: #fff; border: none; padding: 12px; border-radius: 10px; font-weight: bold; flex: 2; cursor: pointer; }
        .btn-sec { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); padding: 12px; border-radius: 10px; font-weight: bold; flex: 1; cursor: pointer; }
        .btn-danger { background: transparent; color: var(--danger); border: 1px solid var(--danger); padding: 12px; border-radius: 10px; font-weight: bold; flex: 1; cursor: pointer; }

        /* --- Packing (Drag & Drop) --- */
        .progress-container {
            background: rgba(0,0,0,0.3); border-radius: 10px;
            height: 10px; width: 100%; margin-bottom: 20px; overflow: hidden;
        }
        .progress-bar { background: var(--accent-red); height: 100%; transition: width 0.3s ease; }
        .pack-item {
            display: flex; align-items: center; background: rgba(0,0,0,0.15);
            padding: 12px; border-radius: 10px; margin-bottom: 8px; 
            transition: all 0.2s; position: relative;
        }
        .pack-item.dragging {
            background: rgba(204, 90, 90, 0.4); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transform: scale(1.05); z-index: 100;
            border: 1px solid var(--accent-red);
        }
        .pack-checkbox {
            width: 22px; height: 22px; border: 2px solid var(--accent-red);
            border-radius: 6px; margin-right: 15px; display: flex;
            align-items: center; justify-content: center; color: transparent;
        }
        .pack-item.checked .pack-checkbox { background: var(--accent-red); color: #fff; }
        .pack-item.checked span { text-decoration: line-through; color: var(--text-sub); opacity: 0.7; }

        /* --- Currency --- */
        .rate-display { text-align: center; font-size: 2.5rem; font-weight: bold; color: var(--highlight); margin: 20px 0; }
        .rate-sub { text-align: center; font-size: 0.8rem; color: var(--text-sub); margin-top: -15px; margin-bottom: 20px; }
        .converter-box {
            display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.15);
            padding: 15px; border-radius: 15px; margin-bottom: 20px;
        }
        .history-item {
            display: flex; justify-content: space-between; padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1); align-items: center;
        }
        .payment-icon { margin-left: 5px; font-size: 0.9rem; }
        .icon-cash { color: var(--highlight); } 
        .icon-card { color: var(--accent-red); }

        /* --- Memos --- */
        .memo-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .memo-item {
            background: rgba(242, 235, 217, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px; padding: 15px; min-height: 120px;
            display: flex; flex-direction: column; justify-content: space-between;
            cursor: pointer; position: relative; overflow: hidden;
        }
        .memo-item::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: var(--accent-red); opacity: 0.7;
        }
        .memo-text { font-size: 0.9rem; color: #fff; white-space: pre-wrap; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }
        .memo-date { font-size: 0.7rem; color: var(--text-sub); margin-top: 10px; text-align: right; }

        /* --- Nav --- */
        nav {
            position: absolute; bottom: 0; width: 100%; 
            background: rgba(26, 51, 38, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; padding: 15px 0 25px 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3); z-index: 10; border-top: 1px solid rgba(255,255,255,0.1);
            padding-bottom: env(safe-area-inset-bottom, 25px);
        }
        .nav-item { color: rgba(255,255,255,0.5); text-align: center; cursor: pointer; flex: 1; }
        .nav-item:active { transform: scale(0.95); }
        .nav-item i { font-size: 1.4rem; margin-bottom: 5px; display: block; }
        .nav-item span { font-size: 0.75rem; }
        .nav-item.active { color: var(--highlight); text-shadow: 0 0 10px rgba(242, 235, 217, 0.4); }

        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body>

<div id="app">
    <!-- Header -->
    <header v-if="currentTab === 'itinerary'">
        <div class="clock-widget">
            <h1>{{ japanTime }}</h1>
            <div class="location">Osaka, Japan</div>
            <div class="weather-pill" v-if="weather">
                <i :class="weatherIcon"></i>
                <span>{{ weather.temp }}° {{ weather.desc }}</span>
            </div>
            <div class="weather-pill" v-else>
                <span>載入中...</span>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- 1. 行程 -->
        <section v-if="currentTab === 'itinerary'">
            <div class="card">
                <div class="date-tabs">
                    <div v-for="date in dates" :key="date.val" 
                         class="date-tab" 
                         :class="{ active: selectedDate === date.val }"
                         @click="switchDate(date.val)">
                        <div>{{ date.weekday }}</div>
                        <div style="font-size: 1.1rem; margin-top: 2px;">{{ date.day }}</div>
                    </div>
                </div>

                <div v-if="filteredItinerary.length === 0" style="text-align: center; color: var(--text-sub); padding: 20px;">
                    尚無行程
                </div>
                <div v-for="(item, index) in filteredItinerary" :key="item.id" class="timeline-item" @click="openItineraryModal(item)">
                    <div class="timeline-time">
                        {{ item.time }}
                        <div v-if="item.endTime" class="time-end">~{{ item.endTime }}</div>
                    </div>
                    <div class="timeline-content">
                        <div class="timeline-title">{{ item.title || '未命名行程' }}</div>
                        <div class="timeline-loc" v-if="item.location">
                            <i class="fa-solid fa-location-dot"></i> {{ item.location }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="simple-add-btn" @click="openItineraryModal(null)">
                <i class="fa-solid fa-plus"></i> 新增行程
            </div>
        </section>

        <!-- 2. 行李 (Drag & Drop) -->
        <section v-if="currentTab === 'packing'">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">行李準備進度</div>
                    <div style="color: var(--highlight);">{{ packProgress }}%</div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" :style="{ width: packProgress + '%' }"></div>
                </div>

                <div class="input-group">
                    <select v-model="newPack.category" style="flex: 1;">
                        <option disabled value="">選擇分類</opt
